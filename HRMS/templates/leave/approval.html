{%extends 'hr/base.html'%}
{%block content%}


<style>
/* Style the custom select container */
.custom-select {
  position: relative;
}

/* Style the select wrapper to create a custom dropdown */
.select-wrapper {
  position: relative;
  display: inline-block;
  width: 100%;




  cursor: pointer; /* Show pointer cursor on hover */
}

/* Style the select element to make it transparent and positioned over the custom dropdown */
.custom-select select {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  opacity: 0; /* Make the select element transparent */
  cursor: pointer; /* Show pointer cursor on hover */
}

/* Style the custom dropdown arrow */
.select-wrapper::after {
  content: '\25BC'; /* Unicode character for a down arrow */
  position: absolute;
  top: 50%;
  right: 10px;
  transform: translateY(-50%);
  font-size: 8px;
}

/* Style the custom dropdown when it's focused or hovered */
.select-wrapper:hover,
.select-wrapper:focus {
  border-color: #007bff; /* Change border color on hover or focus */
}

body {
    font-family: 'Poppins' !important ;
}



b, strong {
    font-weight: 600 !important;
}



</style>

<link rel="stylesheet"  href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css">

     <script src="https://code.jquery.com/jquery-3.7.0.js"></script>

<script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>

   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

   <main id="main" class="main">
      <section class="section profile">
         <div class="col-xl-12">
            <div class="card" style="height:1100px">
               {%if user.is_manager%}
               <h2  class="ml-3" style="margin-left:15px;color:#FF1493;padding-left:10px;padding-top:15px;font-family:math"><b>Leave Approval</b></h2>
               <hr style="width:95%;margin-left:2%">
               <div class="card-body">
                  <div class="row">
                     <div class="col-md-6 form-group">
                        <label for="employee"><b>Employee:</b></label>
                        <input type="text" name="employee" id="employee" value="{{ leave_request.employee|upper }}" title="" class="form-control" style="margin-top:10px;" readonly disabled>
                     </div>
                     <div class="col-md-6 form-group">
                        <label><b>Leave Type:</b></label>
                        <input type="text" name="leave_type" id="leave_type" value="{{ leave_request.LeaveCategory }}" title="" class="form-control" style="margin-top:10px;" readonly disabled>
                     </div>
                     <div class="col-md-6 form-group"><br>
                        <label><b>Start Date:</b></label>
                        <input type="date" name="start_date" id="start_date" value="{{ leave_request.StartDate|date:'Y-m-d' }}" title="" class="form-control" style="margin-top:10px;" readonly disabled>
                     </div>
                     <div class="col-md-6 form-group"><br>
                        <label><b>End Date:</b></label>
                        <input type="date" name="end_date" id="end_date" value="{{ leave_request.EndDate|date:'Y-m-d' }}" title="" class="form-control" style="margin-top:10px;" readonly disabled>
                     </div>
                     <div class="col-md-6 form-group"><br>
                        <label><b>Reason:</b></label>
                        <input type="text" name="reason" id="reason" value="{{ leave_request.reason }}" title="" class="form-control" style="margin-top:10px;" readonly disabled>
                     </div>
                     <div class="col-md-6 form-group"><br>
                        <form method="post">
                           {% csrf_token %}
                           <label><b>Approval Status:</b></label>
                           <div class="select-wrapper">
                              <select name="approval_status" id="approval_status" class="form-control" style="margin-top:10px;margin-left:10px;">
                                 <option value="Pending">Pending</option>
                                 <option value="Approved">Approved</option>
                                 <option value="Rejected">Rejected</option>
                              </select>

                           </div>
                     </div>


                     <div class="col-md-12 form-group"><br>
                     <label><b>Comments:</b></label>
                     <textarea name="comments" rows="3" cols="20" id="comments" class="form-control" style="margin-top:10px;"></textarea><br>
                     </div>
                  </div>
<div class="" style="margin-left:85%">
<a href="{%url 'leave_approval_pending' %}"><button type="button" class="btn btn-secondary" data-bs-dismiss="modal" style="margin-right: -1px;">Cancel</button></a>
      <button type="submit" class="btn btn-primary" >Submit</button></div>

                  {%endif%}
                  </form>
               </div>
            </div>
         </div>
      </section>
