{%extends 'hr/base.html'%}
{%block content%}


<style>
/* Style the custom select container */
.custom-select {
  position: relative;
}

/* Style the select wrapper to create a custom dropdown */
.select-wrapper {
  position: relative;
  display: inline-block;
  width: 100%;




  cursor: pointer; /* Show pointer cursor on hover */
}

body {
    font-family: 'Poppins' !important ;
}



b, strong {
    font-weight: 600 !important;
}
/* Style the select element to make it transparent and positioned over the custom dropdown */
.custom-select select {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  opacity: 0; /* Make the select element transparent */
  cursor: pointer; /* Show pointer cursor on hover */
}

/* Style the custom dropdown arrow */
.select-wrapper::after {
  content: '\25BC'; /* Unicode character for a down arrow */
  position: absolute;
  top: 50%;
  right: 10px;
  transform: translateY(-50%);
  font-size: 8px;
}

/* Style the custom dropdown when it's focused or hovered */
.select-wrapper:hover,
.select-wrapper:focus {
  border-color: #007bff; /* Change border color on hover or focus */
}



</style>

   <main id="main" class="main">
      <section class="section profile">
         <div class="col-xl-12">
            <div class="card" style="">
               {%if user.is_manager%}
               <h2  class="ml-3" style="margin-left:15px;color:#FF1493;padding-left:10px;padding-top:15px;font-family:math"><b>Expenses Approval</b></h2>
               <hr style="width:95%;margin-left:2%">
               <div class="card-body">
                  <div class="row">
                     <div class="col-md-6 form-group">
                        <label for="employee"><b>Employee:</b></label>
                        <input type="text" name="employee" id="employee" value="{{ expenses_approval.employee|upper }}" title="" class="form-control" style="margin-top:10px;" readonly disabled>
                     </div>
                     <div class="col-md-6 form-group">
                        <label><b>Date:</b></label>
                        <input type="date" name="date" id="date" value="{{ expenses_approval.date|date:'Y-m-d' }}" title="" class="form-control" style="margin-top:10px;" readonly disabled>
                     </div>
                     <div class="col-md-6 form-group"><br>
                        <label><b>Purpose:</b></label>
                        <input type="text" name="purpose" id="purpose" value="{{ expenses_approval.purpose}}" title="" class="form-control" style="margin-top:10px;" readonly disabled>
                     </div>

                      <div class="col-md-6 form-group"><br>
                        <label><b>Amount:</b></label>
                        <input type="text" name="amount" id="amount" value="{{ expenses_approval.amount}}" title="" class="form-control" style="margin-top:10px;" readonly disabled>
                     </div>


                      <div class="col-md-6 form-group"><br>
                        <label><b>Time:</b></label>
                        <input type="time" name="time" id="time" value="{{ expenses_approval.time|time:'h:i:s'}}" title="" class="form-control" style="margin-top:10px;" readonly disabled>
                     </div>




                     <div class="col-md-6 form-group"><br>
                        <form method="post">
                           {% csrf_token %}
                           <label><b>Approval Status:</b></label>
                           <div class="select-wrapper">
                              <select name="approval_status" id="approval_status" class="form-control" style="margin-top:10px;margin-left:10px;">
                                 <option value="Pending" {% if expenses_approval.status == "Pending" %}selected="selected"{% endif %}>Pending</option>
                                 <option value="Approved" {% if expenses_approval.status == "Approved" %}selected="selected"{% endif %}>Approved</option>
                                 <option value="Rejected" {% if expenses_approval.status == "Rejected" %}selected="selected"{% endif %}>Rejected</option>
                              </select>

                           </div>

                     </div>

                      <div class="col-md-6 form-group"><br>
                     <label><b>Reason:</b></label>
                     <textarea name="reason" rows="3" id="reason" class="form-control" style="margin-top:10px;" readonly disabled></textarea><br>
                     </div>



<script>
  document.getElementById("reason").value = "{{expenses_approval.description}}";

                     <div class="col-md-6 form-group"><br>

                     </div>

<div class="" style="margin-left:85%">
