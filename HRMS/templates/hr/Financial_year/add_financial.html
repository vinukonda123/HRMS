<script>
    $(document).ready(function () {
        function getEndingYear(financialYear) {
            var yearParts = financialYear.split('-');
            if (yearParts.length === 2) {
                return yearParts[1];
            }
            return null;
        }
        $('#financial_year').on('input', function () {
            var financialYear = $(this).val();
            var endingYear = getEndingYear(financialYear);
            if (endingYear !== null) {
                $('#year').val(endingYear);
            }
        });
    });
</script>
