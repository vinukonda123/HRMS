<body>

  <main>
    <div class="container">

      <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">

              <div class="d-flex justify-content-center py-4">

                    <h1 style="text-align:center;"><b>SMART <span style="color:blue">HRMS</span></b></h1>

              </div><!-- End Logo -->

              <div class="card mb-3">

                <div class="card-body">


                  <div class="pt-4 pb-2">
                    <h1 class="card-title text-center pb-0 fs-4">Login to Your Account</h1>

                  </div>
                  {% if messages %}
                    <ul class="messages">
                      {% for message in messages %}
                     <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                     {% endfor %}
                        </ul>
                   {% endif %}





                  <form method="post" class="row g-3 needs-validation" novalidate >
                    {%csrf_token%}

                    <div class="col-12">
                      <label for="yourUsername" class="form-label">Username</label>
                      <div class="input-group has-validation">

                        <!--<span class="input-group-text" id="inputGroupPrepend"></span>-->
                        <input type="text" name="username" class="form-control" id="yourUsername" value="" required>
                        <div class="invalid-feedback">Please enter your username.</div>
                      </div>
                    </div>

                    <div class="col-12">
                      <label for="yourPassword" class="form-label">Password</label>
                      <input type="password" name="password" class="form-control" id="yourPassword" required>
                      <div class="invalid-feedback">Please enter your password!</div>
                    </div>

                    <div class="col-12">
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="remember" value="true" id="rememberMe">
                        <label class="form-check-label" for="rememberMe">Remember me</label>
                      </div>
                    </div>
                    <div class="col-12">
                      <button class="btn btn-primary w-100" type="submit">Login</button>
                    </div>
                    <div class="col-12">
                      <p><a href="{%url 'forgot_password' %}">Forgot password?</a></p>
                    </div>

                  </form>

                </div>
